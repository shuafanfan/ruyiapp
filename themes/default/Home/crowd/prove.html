<include file="public:header" /> 
<include file="public:top"/>
<include file="public:nav2"/>
<link rel="stylesheet" type="text/css" href="/static/default/webuploader/webuploader.css">
<script src="/static/default/webuploader/webuploader.min.js"></script>
<div class="content">

    <div class="main">
        <div class="fbMain">
            <h3>请如实填写证明资料</h3>
            <form target="baocms_frm" action="<{:U('crowd/prove',array('goods_id'=>$detail['goods_id']))}>" method="post">
                <table cellpadding="0" cellspacing="0" width="100%">
                
               <tr>
                 <td align="right">跟众筹发起人关系：</td>
                   <td>
                   <select name="data[type_id]" class="fselect">
                   <volist name="types" id="var">
                   <option value="<{$i}>"><{$var}></option>
                   </foreach>                    
                   </volist>
                  </td>
               </tr> 
                        
                        
                    <tr>
                        <td align="right">举报内容：</td>
                        <td><textarea cols='50' rows='5' name="data[contents]"><{$ask.contents|default=''}></textarea>
                        </td>
                    </tr>
                <tr>
                   <p class="tuanfabu_t" style="width:100px;float:left;">上传证明图片：</p>
                 <div class="tuanfabu_nr">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="" id="data_photo" />
                        <div id="fileToUpload" >上传证明图片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="80" height="80"  src="" />
                    </div>
                    <script>                                            
						var width_prove = '1200';                         
						var height_prove = '800';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width:width_prove,height:height_prove,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                    </div>
                    </tr>
                   
                
                        <td align="right"></td>
                        <td>
                            <input type="submit"  class="fbtn" value="确认证明" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<include file="public:footer"/>
