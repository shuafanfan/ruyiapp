<include file="public:header"/>
<link href="/static/default/wap/other/jquery-ui.css" rel="stylesheet">
<script src="/static/default/wap/other/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="/static/default/wap/other/webuploader.css"> 
<script src="/static/default/wap/other/webuploader.js"></script> 
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('index/index')}>"><i class="iconfont icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			商户认证中心
		</div>
	<div class="top-signed">
	</div>
</header>
<div class="blank-10 bg"></div>
<if condition="empty($shop_audit)">
<form class="fabu-form" method="post"  target="x-frame" action="<{:U('audit/index')}>">
<div class="blank-10"></div>
<div class="Upload-img-box">
   <div  id="fileToUpload">上传营业执照</div>
   <div class="Upload-img">
   <div class="list-img loading" style="display:none;"><img src=""></div>
   <div class="list-img jq_photo" style="display:none;"></div>
  </div>
</div>
    <script>
    	var width_shop_audit = '<{:thumbSize($CONFIG[attachs][shop_audit][thumb],0)}>';                     
		var height_shop_audit = '<{:thumbSize($CONFIG[attachs][shop_audit][thumb],1)}>';  
        var uploader = WebUploader.create({                 
			auto: true,                             
			swf: '/static/default/webuploader/Uploader.swf',                             
			server: '<{:U("app/upload/uploadify",array("model"=>"shop_audit"))}>',                             
			pick: '#fileToUpload',                             
			resize: true,    
			compress : {width:width_shop_audit,height:height_shop_audit,quality:60,allowMagnify: false,crop: true}//裁剪       
        });
        //监听文件处理
        uploader.on( 'beforeFileQueued', function( file ) {
            $(".loading").show();
            if(file.size > 1024000){
                uploader.option( 'compress', {
                    width:width_shop_audit,//这里裁剪长度
                    quality:60
                });
            }
        });
        //上传成功替换页面图片
        uploader.on( 'uploadSuccess', function( file,resporse) {
            $(".loading").hide();
            var str = '<img src="'+resporse.url+'"><input type="hidden" name="photos" value="' + resporse.url + '" />';
            $(".jq_photo").show().html(str);
        });
        //上传失败提醒
        uploader.on( 'uploadError', function( file ) {
            alert('上传出错');
        });
        $(document).ready(function () {
            $(document).on("click", ".photo img", function () {
                $(this).parent().remove();
            });
        });
    </script>
<div class="blank-10 bg border-top"></div>
<div class="row">
	<div class="line">
		<span class="x3">企业名称：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[name]" value="<{$detail.name|default=''}>" />
		</span>
	</div>
</div>
<div class="row">
	<div class="line">
		<span class="x3">注册号：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[zhucehao]" value="<{$detail.zhucehao|default=''}>" />
		</span>
	</div>
</div>
<div class="row">
	<div class="line">
		<span class="x3">营业地址：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[addr]" value="<{$detail.addr|default=''}>" />
		</span>
	</div>
</div>
<div class="row">
	<div class="line">
		<span class="x3">营业期限：</span>
		<span class="x9">
         <input type="text" class="text-input line-input datepicker" id="svctime" name="data[end_date]" size="30"  readonly="readonly"  value="<{$detail['end_date']}>" placeholder="选择营业期限" />
		</span>
	</div>
</div>
<div class="row">
	<div class="line">
		<span class="x3">组织机构代码证：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[zuzhidaima]" value="<{$detail.zuzhidaima|default=''}>" />
		</span>
	</div>
</div>
<div class="blank-10 bg"></div>
<div class="blank-10"></div>
<div class="container">
	<div id="uploader2" class="uploader2">
		<div id="filepicker2">上传员工身份证</div> 
		<div id="filelist2" class="uploader-list"></div>
	</div>
	<div class="blank-10"></div>
</div>
<div class="blank-10 bg"></div>
<div class="blank-10"></div>
<div class="Upload-img-box">
   <div id="WWW_HATUDOU_COM">上传员工身份证</div>
   <div class="Upload-img">
   <div class="list-img loading_www_hatudou_com" style="display:none;"><img src=""></div>
   <div class="list-img jq_photo_www_hatudou_com" style="display:none;"></div>
  </div>
</div>
    <script>
    	var width_shop_pic = '<{:thumbSize($CONFIG[attachs][shop_pic][thumb],0)}>';                     
		var height_shop_pic = '<{:thumbSize($CONFIG[attachs][shop_pic][thumb],1)}>';  
        var uploader = WebUploader.create({                 
			auto: true,                             
			swf: '/static/default/webuploader/Uploader.swf',                             
			server: '<{:U("app/upload/uploadify",array("model"=>"shop_pic"))}>',                             
			pick: '#WWW_HATUDOU_COM',                             
			resize: true,    
			compress : {width:width_shop_pic,height:height_shop_pic,quality:60,allowMagnify: false,crop: true}//裁剪       
        });

        //监听文件处理
        uploader.on( 'WWW_HATUDOU_COM', function( file ) {
            $(".loading").show();
            if(file.size > 1024000){
                uploader.option( 'compress', {
                    width:width_shop_pic,//这里裁剪长度
                    quality:60
                });
            }
        });
        //上传成功替换页面图片
        uploader.on( 'uploadSuccess', function( file,resporse) {
            $(".loading_www_hatudou_com").hide();
            var str = '<img src="'+resporse.url+'"><input type="hidden" name="pic" value="' + resporse.url + '" />';
            $(".jq_photo_www_hatudou_com").show().html(str);
        });
        //上传失败提醒
        uploader.on( 'uploadError', function( file ) {
            alert('上传出错');
        });

        $(document).ready(function () {
            $(document).on("click", ".photo img", function () {
                $(this).parent().remove();
            });
        });
    </script>
</div>
<div class="row">
	<div class="line">
		<span class="x3">员工姓名：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[user_name]" value="<{$detail.user_name|default=''}>" />
		</span>
	</div>
</div>
<div class="row">
	<div class="line">
		<span class="x3">员工手机：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[mobile]" value="<{$detail.mobile|default=''}>" />
		</span>
	</div>
</div>
<div class="container">
		<div class="blank-30"></div>
		<button  type="submit" class="button button-block button-big bg-dot">添加认证信息</button>
		<div class="blank-30"></div>
	</div>
</form>

				closeText: '关闭',

				nextText: '下月&#x3e;',
				currentText: '今天',
				monthNames: ['一月','二月','三月','四月','五月','六月',

<else/>
<div class="container">
		<div class="line" style="padding:10px">
			<div class="x12">
             <if condition="$shop_audit['audit'] eq 0">
				<h1>未审核 <a class="button button-small bg-dot" href="<{:U('audit/edit',array('audit_id'=>$shop_audit['audit_id']))}>">编辑</a></h1>
             <else/>
             <a class="button button-block button-big bg-gray text-center">已审核无法编辑</a>
             </if>
			</div>
		</div>
       </div>
<div class="blank-10 bg"></div>
</if>
