         <if condition="!empty($message)" >
			<div class="mui-content-padded" style="margin:10px;text-align: center;">
            	<p><{$message}><span class="text-dot" id="wait-time"></span>秒后自动跳转。</p>

	<script> 
		var secs = 3; //倒计时的秒数 
		var URL ; 
		function Load(url){ 
			URL =url; 
			for(var i=secs;i>=0;i--){ 
				window.setTimeout('timeUpdate(' + i + ')', (secs-i) * 1000); 
			} 
		} 
		function timeUpdate(num){ 
			$("#wait-time").html(num); 
			if(num == 0){
				window.location=URL;
			} 
		}
		Load("<?php echo($jumpUrl); ?>"); //要跳转到的页面 
	</script>
