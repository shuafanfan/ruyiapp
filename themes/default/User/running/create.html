<form method="post" id="fa-from"  target="x-frame" action="<{:U('running/create')}>"   >

 <div class="line padding border-bottom">

                <div class="padding">

                    <i class="icon-map-marker"></i> <span id="local-addr"></span> (<a href="javascript:reset();" class="text-gray" id="local-reset">重新定位</a>)

                </div>

            </div>

        </if>    

    </if>     

    <div id="allmap" style="display:none;"></div>

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qfbt1AS4SZZvfZvSXE0A1Mx2"></script>

	<script>

		$(document).ready(function () {

			reset();

		});	

   

	function reset() {

		var addr = $("#local-addr").html();

		$("#local-addr").html("定位中……");

		var map = new BMap.Map("allmap");

		var point = new BMap.Point(116.331398,39.897445);

		map.centerAndZoom(point,12);

		var geolocation = new BMap.Geolocation();

		geolocation.getCurrentPosition(function(r){

			if(this.getStatus() == BMAP_STATUS_SUCCESS){

				var mk = new BMap.Marker(r.point);

				map.addOverlay(mk);

				map.panTo(r.point);

				lat=r.point.lat;

				lng=r.point.lng;

				getlat(lng,lat);

				//赋值开始

				$('#lbs_lat').val(lat);

				$('#lbs_lng').val(lng);

				$("#addr").html(lng+','+lat);

			}

			else {

			}        

		},{enableHighAccuracy: true})

			

			}

			function getlat(lng,lat){//alert('开始获取');

		

	var map = new BMap.Map("allmap"); 

	var point = new BMap.Point(lng,lat);

	map.centerAndZoom(point,12);

	var geoc = new BMap.Geocoder();    

	var pt = point;

		geoc.getLocation(pt, function(rs){

				var addComp = rs.addressComponents;

				//alert(addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);

				$("#local-addr").html(addComp.city + addComp.district + addComp.street + addComp.streetNumber);

				$('#lbs_addr').val(addComp.city + addComp.district + addComp.street + addComp.streetNumber);

			});        

		}

			 

	</script>

    <input type="hidden" value="0"  id="lbs_lng" name="data[lng]">

    <input type="hidden" value="0"  id="lbs_lat" name="data[lat]">

    <input type="hidden" value="0"  id="lbs_addr" name="data[lbs_addr]">

	<div class="blank-10 bg"></div>

 <if condition="!empty($CONFIG[running][thumb])"> <!--是否开启上传图片功能-->

 <div class="Upload-img-box">

 		<div class="blank-10"></div>

		<div id="moreToUpload">上传图片</div>

		<div class="Upload-img">

			<div class="list-img loading_photo" style="display:none;"></div>

			<div class="list-img jq_photo_photo" style="display:none;"></div>

			<div class="jq_photo_more"></div>

		</div>

	</div>

	<script>

    	var width_running = '<{:thumbSize($CONFIG[attachs][running][thumb],0)}>';                     

		var height_running = '<{:thumbSize($CONFIG[attachs][running][thumb],1)}>'; 

		var thumb_limt = '<{$CONFIG[running][thumb_limt]}>'; 

        var uploader = WebUploader.create({                 

			auto: true,                             

			swf: '/static/default/webuploader/Uploader.swf',                             

			server: '<{:U("app/upload/uploadify",array("model"=>"running"))}>',                             

			pick: '#moreToUpload',

			fileNumberLimit:thumb_limt,//最多3张图               

			resize: true,    

			accept: {

				title: 'Images',

				extensions: 'gif,jpg,jpeg,png',

				mimeTypes: 'image/*'

			}, 

			compress:{width:width_running,height:height_running,quality:80,allowMagnify: false,crop: true}     

        });



        uploader.on( 'beforeFileQueued', function( file ) {

            $(".loading_photo").show();

            if(file.size > 1024000){

                uploader.option( 'compress', {

                    width:width_running,

                    quality:60

                });

            }

        });

        uploader.on('uploadSuccess', function( file,resporse) {

            $(".loading_photo").hide();

			var str = '<span class="resporse_photo x3"><img src="' + resporse.url + '">  <input type="hidden" name="thumb[]" value="' + resporse.url + '" /><a class="resporse_a" href="javascript:void(0);">删除</a> </span>';     

            $(".jq_photo_more").append(str);  

        });

        uploader.on( 'uploadError', function( file ) {

            alert('上传出错');

        });

        $(document).ready(function () {

            $(document).on("click", ".jq_uploads_img a", function () {

                $(this).parent().remove();

            });

			$(document).on("click", ".jq_photo_more a", function () {

                $(this).parent().remove();

            });

        });

    </script>    

    </if>
