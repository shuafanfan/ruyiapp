<foreach name="list" item="item">
<li class="line ">
        <dt>
            <a class="x4">订单ID：<{$item.order_id}></a>
            <a class="x8 text-right" href="<{:U('book/detail',array('order_id'=>$item['order_id']))}>">  
               <{$item.cate.cate_name}> <span class=" iconfont icon-angle-right"></span> 
            </a>
        </dt>
  <dd class="zhong">
        <div class="x3">
            <a href="<{:U('book/detail',array('order_id'=>$item['order_id']))}>">
            	<img src="<{:config_img($item['cate']['photo'])}>" width="70" height="70" style="width:90%;">
            </a>
        </div>
        <div class="x9">
            <p><{$item.cate.cate_name}> -- <{$item.attr.attr_name}></p>
            <p class="text-small">
				<span class="text-dot1 margin-right"><{$item.name}>/<{$item.mobile}></span>
			</p>
            <p class="text-small">
				<span class="text-dot1 margin-right">预约地址：<{$item.addr}></span>
			</p>
            <p class="text-small">
				<span class="text-dot1 margin-right">预订时间：<{$item.gotime|date='Y-m-d',###}></span>
			</p>
            <p class="text-small">
				<span class="text-dot1 margin-right">
                 支付定金：&yen;<{:round($item['price']/100,2)}></span>
			</p>
      </div>
    </dd>
      <dl>
          <p class="text-right padding-top">
              <if condition="$item['status'] eq 0">
                 <a class="button button-little bg-dot"  href="<{:U('wap/book/order2',array('order_id'=>$item['order_id']))}>">去付款</a>
                 <a target="x-frame" class="button button-little bg-blue" href="<{:U('book/delete',array('order_id'=>$item['order_id']))}>">删除</a>
              <elseif condition="$item[status] eq 1" />
                 <a class="button button-little bg-blue" >已付款</a>
                 <a target="x-frame" class="button button-little bg-blue" href="<{:U('book/refund',array('order_id'=>$item['order_id']))}>">申请退款</a>
              <elseif condition="$item[status] eq 3" />
                  <a class="button button-little bg-blue" >退款中</a>   
              <elseif condition="$item[status] eq 4" />
                  <a class="button button-little bg-blue" >已退款</a>    
              <elseif condition="$item[status] eq 8" />
                  <a class="button button-little bg-blue" >已完成</a>     
               </if>
               <a class="button button-little bg-dot"  href="<{:U('book/detail',array('order_id'=>$item['order_id']))}>">详情</a> 
           </p>     
      </dl>
    </li>
	<div class="blank-10 bg"></div>
</foreach>
