<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('member/index')}>"><i class="iconfont icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			积分转账给好友
		</div>
	<div class="top-signed">
		<include file="public:message"/>
	</div>
</header>
<style>
.button-small { padding: 7px 10px;}
</style>

<div class="container">
	<div class="blank-10"></div>
	<p class="text-small text-dot">
    	您当前有积分：<{$MEMBER['integral']}>分
    </p>
	<form target="x-frame" id="nick-form" method="post" action="<{:U('money/integral')}>">
	<input type="hidden" id="status" value="0" />
	<div class="form-group">
		<div class="field">
			<div class="input-group">
				<span class="x12"><input type="text" id="mobile" class="input" name="mobile" size="50" value="" placeholder="请输入对方手机号" /></span>
			</div>
		</div>
	</div>
    

    
    
    <div class="form-group">
		<div class="field">
			<div class="input-group">
				<span class="x12"><input type="text" id="integral" class="input" name="integral" size="50" value="" placeholder="请输入积分" /></span>
                
			</div>
		</div>
	</div>
    
     <div class="form-group">
		<div class="field">
			<div class="input-group">
				<span class="x12"><input type="text" id="intro" class="input" name="intro" size="200" value="" placeholder="请输入理由" /></span>
                
			</div>
		</div>
	</div>
    

    
	<div class="blank-30"></div>
	<button id="check-form" type="submit" class="button button-block button-big bg-yellow text-center">立即转账</button>
	</form>
</div>
</div>

<include file='public:footer'/>
