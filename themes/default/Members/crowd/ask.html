<include file="public:header"/>
<style>
.tuan_table {border-bottom: solid 1px #ececec;}
.tuan_table tr {border-top: solid 1px #ececec;}
.tuan_table td {background-color:#fff;}
</style>
<div class="content_right">
<div class="tgdd">
       
    <div class="tgdd_t password_t">
            <ul>
                <li> <a href="<{:U('crowd/index')}>">我参加的众筹</a></li>
                <li> <a href="<{:U('crowd/crowd_list')}>">我发布的众筹</a></li>
                <li class="on"> <a>”<{$detail.title}>“ 的话题</a></li>
            </ul>
    </div>
    <div class="tgdd_nr">
        <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td width="50">ID</td>
            <td width="100">用户名</td>
            <td width="300">用户问题</td>
            <td width="100">提问时间</td>
            <td width="300">回答内容</td>
            <td width="100">回答时间</td>
            <td width="200">操作</td>
        </tr>
        <foreach name="meals" item="var">
        <tr>
             <td ><{$var.ask_id}></td>
                <td><{$users[$var['uid']]['nickname']}></td>
                <td><{$var.ask_c}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td><{$var.answer_c|default='未回答'}></td>
                <td><{$var.answer_time|date='Y-m-d H:i:s',###}></td>
                <td>
                    <a href="<{:U('crowd/ask_answer',array('ask_id'=>$var['ask_id']))}>">回答</a>
                </td>
        </tr>
        </foreach>
    </table>
    </div>
    </div>
</div>
</div>
