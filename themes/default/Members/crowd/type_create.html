<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="content_right">   
    <div class="tgdd">
        <form  target="baocms_frm" action="<{:U('crowd/type_create',array('goods_id'=>$detail['goods_id']))}>" method="post">
            <div class="addAddress_nr">
                <p class="addAddress_t">发布众筹方式</p>
                <ul>
                    <li>
                        <div class="left"><span>价格：</span></div>
                        <div class="lef">
                            <input type="text" name="data[price]" value="<{$type['price']/100}>" class="manageInput w300" />
                        </div>
                    </li>
           
                            
              <li>
                 <div class="tuanfabu_nr">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[img]" value="<{$type.img}>" id="data_img" />
                        <div id="fileToUpload" >上传图片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="80" height="80"  src="<{:config_img($type['img'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.goods.thumb}>
                    </div>
                    <script>                                            
						var width_goods = '<{:thumbSize($CONFIG[attachs][goods][thumb],0)}>';                         
						var height_goods = '<{:thumbSize($CONFIG[attachs][goods][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_goods,height: height_goods,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_img").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                    </div>
                    </li>
                    
                   
                    
                    <li>
                        <div class="left"><span>限购：</span></div>
                        <div class="lef">
                            <input type="text" name="data[max_num]" value="<{$type.max_num|default=''}>" class="manageInput w300" />
                        </div>
                    </li>
                    
                     <li>
                        <div class="left"><span>描述：</span></div>
                        <div class="lef">
                            <textarea cols='50' rows='5' name="data[content]"><{$type.content|default=''}></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="left"><span>运费：</span></div>
                        <div class="lef">
                            <input type="text" name="data[yunfei]" value="<{$type['yunfei']/100}>" class="manageInput w300" />
                        </div>
                    </li>
                    <li>
                        <div class="left"><span>项目成功结束后：</span></div>
                        <div class="lef">
                            <input type="text" name="data[fahuo]" value="<{$type['fahuo']}>" class="manageInput w300" />
                        </div>
                    </li>
                    
         
                   
   <li>
     <div class="left"><span>是否抽奖：</span></div>
      <div class="lef">
    <label><input style="width: 40px;"  type="radio" name="data[choujiang]" value="1" <eq name="type.choujiang" value="1">checked="checked"</eq>  />是 </label>
    <label><input style="width: 40px;"  type="radio" name="data[choujiang]" value="0"  <eq name="type.choujiang" value="0">checked="checked"</eq> /> 否</label>
      </div>
  </li>
                    
                    
                </ul>
                <div class="addAddress_bcqx"><input class="bc" type="submit" value="确认发布" /></div>
            </div>

        </form>
    </div>
</div>
</div>
<include file="public:footer"/>
