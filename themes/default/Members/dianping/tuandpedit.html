<include file="member:head"/>
<div class="tgdd">
    <div class="tgdd_t password_t">
        <div class="mytitle">编辑抢购“<{$tuandetails.title}>”的点评</div>
    </div>
    <form  target="baocms_frm" action="<{:u('members/tuandpedit',array('order_id'=>$detail['order_id']))}>" method="post">
        <div class="addAddress_nr">
            <ul>
                <li>
                    <div class="left"><span>评分：</span></div>
                    <div class="lef">
                        <input type="text" name="data[score]" value="<{$detail.score|default=''}>" class="addAddress_jd addAddress_wz" />
                        <code>最高5分</code>
                    </div>
                </li>
                <li>
                    <div class="left"><span>花费：</span></div>
                    <div class="lef">
                        <input type="text" name="data[cost]" value="<{$detail.cost|default=''}>" class="addAddress_jd addAddress_wz" />
                    </div>
                </li>
                <li>
                    <div class="left"><span>评价内容：</span></div>
                    <div class="lef">
                        <textarea name="data[contents]" rows="6" cols="30"><{$detail.contents|default=''}></textarea>
                    </div>
                </li>
                <li>
                
                
                
                         <div class="left">
                        	<span>上传图片：</span>
                         </div>
							<script>                                
									var width_tuandianping = '<{:thumbSize($CONFIG[attachs][tuandianping][thumb],0)}>';  //获取宽度                              
									var height_tuandianping = '<{:thumbSize($CONFIG[attachs][tuandianping][thumb],1)}>'; //获取高度 
                       
									var uploader = WebUploader.create({                                    
									auto: true,                                    
									swf: '/static/default/webuploader/Uploader.swf',                                    
									server: '<{:U("app/upload/uploadify",array("model"=>"tuandianping"))}>',                                    
									pick: '#moreToUpload',                                    
									fileNumberLimit:10,                                    
									resize: true, 
									crop: false,  
									compress : {width:width_tuandianping,height:height_tuandianping,quality: 80,allowMagnify: false,crop: true},														                        
								});                                                               
								uploader.on( 'uploadSuccess', function( file,resporse) {                                    
								var str = '<span style="width: 120px; height: 120px; float: left; margin-left: 5px; margin-top: 10px;">  <img width="200" height="100" src="' + resporse.url + '">  <input type="hidden" name="photos[]" value="' + resporse.url + '" />    <a href="javascript:void(0);">取消</a>  </span>';                                   
								 $(".jq_uploads_img").append(str);                                
									 });                                                            
								 uploader.on( 'uploadError', function( file ) {                                    
									alert('上传出错');                                
								 });                                
								 $(document).on("click", ".jq_uploads_img a", function () {                                    
									 $(this).parent().remove();                                
								 });                            
                             </script>
                            <div class="jq_uploads_img">
                                <foreach  name="photos" item="item">
                                    <span style="width: 120px; height: 120px; float: left; margin-left: 5px; margin-top: 10px;"> 
                                        <img width="100" height="100" src="<{:config_img($item['pic'])}>">  
                                        <input type="hidden" name="photos[]" value="<{$item.pic}>" />  
                                        <a href="javascript:void(0);">取消</a>  
                                    </span>
                                </foreach>
                            </div>					
         
            
            
                    </div>
                </li>
            </ul>
            <div class="addAddress_bcqx addAddress_bcqx2"><input class="bc" type="submit" value="确认保存" /></div>
        </div>
    </form>
</div>
<include file="public:footer"/>
