<include file="public:header"/>
<style>
.tgdd_nrt {background-color: #fff;}
</style>
<div class="content_right">  

<div class="tgdd_t">
        <form action="<{:U('message/index')}>" method="post">
            <div class="search_form">      
                <span class="search_form_wz">搜索信息关键字：</span>
                <input type="text" name="keyword" value="<{$keyword}>" class="search_form_ssk" /><input type="submit" class="search_form_ssan" value="搜索" />
            </div>
        </form>
    </div>
    
    
    
    <div class="tgdd">
        <div class="tgdd_nr">
           <div class="blank-20"></div>
     <table class="tuan_table3" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#F9F9F9;">
            <td width="35%">消息ID/标题</td>
            <td width="12%">类型</td>
            <td width="13%">通知时间</td>
            <td width="18%">是否阅读</td>
            <td width="15%">操作</td>
     </table>
     <div class="blank-10"></div>
  <volist name="list" id="var" key="index"> 
  <table class="tuan_table1" width="100%" border="0">
  <tbody>
  <tr class="tr_left_2">
    <td class="left10" colspan="4">信息ID：<{$var.msg_id}></td>
  </tr>
  <tr>
    <td class="td_left_1"> 
    
    <table class="tuan_table2" width="100%" border="0">
      <tbody><tr class="tr_left_1">
      
        <td class="left1"><a <if condition="empty($var['views'])"> style="color:#F00"</if>><{$var.title}> </a> 
        &nbsp;类型：<{$types[$var['type']]}>
         </td>
        <td class="left2">
       
        </td>
        <td class="left3"><if condition="!empty($var['user_id'])">私信<else/>全体通知</if></td>
       
      </tr>
     
    </tbody></table>    
    </td>
    <td class="left7" width="15%"><{$var.create_time|date='Y-m-d H:i',###}>
     </td>
    <td class="left8" width="20%">
  <if condition="!empty($var['views'])">已阅<else/><a style="color:#F00">未阅</a></if>

    </td>
    <td class="left9" width="15%">
       <a  href="<{:U('message/detail',array('msg_id'=>$var['msg_id']))}>">信息详情</a>
       <if condition="!empty($var['user_id'])">
       <a mini='confirm' href="<{:U('message/delete',array('msg_id'=>$var['msg_id']))}>">删除</a>
       </if>
    </td>
  </tr>
 
</tbody>
</table>
<br/> 
</volist>
            <div class="x"><{$page}></div>
        </div>
    </div>
</div>
</div>
<include file="public:footer"/>
