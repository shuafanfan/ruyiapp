<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
       <a class="top-addr" href="javascript:history.go(-1)"><i class="iconfont icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			收货地址
		</div>
	<div class="top-signed">
		<include file="public:message"/>
	</div>
</header>
 <style>
 .list-media-x{ margin-top:0rem;}
 </style>   
    
    <div class="list-media-x" id="list-media">
	<ul>
    
    <foreach name="defaultadd" item="var">
        <div class="line padding border-bottom" style="background: #FAFAFA;">
            <div class="x12">
                <p class="text-gray">姓名：<{:bao_msubstr($var['xm'],0,3,false)}>  &nbsp; 手机：<{$var.tel}></p>
                <p class="text-gray">城市-区域：<{$var.area_str}></p>
                <p class="text-gray">详细地址：<{$var.info}></p>
            </div>
        </div>
        <div class="line padding" style="background: #FAFAFA;">
            <span class="text-right  x12">
              <a class="jquery-delete button button-small bg-dot">当前默认地址</a>
              <a onclick="javascript:window.location.href='<{$editUrl}><{$var.id}>'" class="jquery-delete button button-small bg-gray">编辑</a>
            </span>
        </div>
        <div class="blank-10 bg"></div>
    </foreach>
    
     <foreach name="addlist" item="var">
        <div class="line padding border-bottom">
            <div class="x12">
                <p class="text-gray">姓名：<{:bao_msubstr($var['xm'],0,3,false)}> &nbsp; 手机：<{$var.tel}></p>
                <p class="text-gray">城市-区域：<{$var.area_str}></p>
                <p class="text-gray">详细地址：<{$var.info}></p>
            </div>
        </div>
        <div class="line padding">
            <span class="text-right  x12">
            
            <if condition="!empty($log_id)">
              <a target="x-frame" href="<{:U('address/choice',array('type'=>$type,'log_id'=>$log_id,'id'=>$var['id']))}>" class="button button-small bg-dot">选择该商城地址</a>
            </if>
            
            <if condition="!empty($order_id)">
              <a target="x-frame" href="<{:U('address/choice',array('type'=>$type,'order_id'=>$order_id,'id'=>$var['id']))}>" class="button button-small bg-yellow">选择该地址</a>
            </if>
            
            <if condition="$type eq crowd">
              <a target="x-frame" href="<{:U('address/choice',array('type'=>$type,'order_id'=>$order_id,'id'=>$var['id']))}>" class="button button-small bg-dot">选择该众筹地址</a>
            </if>
              <a onclick="javascript:window.location.href='<{$editUrl}><{$var.id}>'" class="jquery-delete button button-small bg-blue">编辑</a>
              <a onclick="javascript:window.location.href='<{$delUrl}><{$var.id}>'" class="jquery-delete button button-small bg-gray">删除</a>
            </span>
        </div>
        <div class="blank-10 bg"></div>
    </foreach>
    
    
  
  </ul>
</div>
	
	<div class="container">
		<div class="blank-30"></div>
		<a href="<{$addrcat}>" id="add_addr" class="button button-block button-big bg-blue text-center add_addr">新增收货地址</a>
	</div>
</ul>

 
<include  file='public:footer'/>
