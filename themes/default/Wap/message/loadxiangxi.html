	<foreach name="list" item="item">
	<if condition="$item['user_id'] eq $user">
		<li class="line">
        
        
			<div class="x2">
           <img  class="radius-big avatar"  src="<{:config_img($users[$item[send_id]][face])}>" />

            
            </div>
			<div class="x10">
				<div class="chat-ta">
					<{$item['content']}>
					<span class="time"><{$item.create_time|date="Y-m-d H:i:s",###}></span>
				</div>
			</div>
		</li>
	<else />
		<li class="line">
			<div class="x10">
				<div class="chat-wo">
					<{$item['content']}>
					<span class="time"><{$item.create_time|date="Y-m-d H:i:s",###}></span>
				</div>
			</div>
			<div class="x2">
           <img  class="radius-big avatar float-right"  src="<{:config_img($users[$item[send_id]][face])}>" /></div>
		</li>
	</if>
	</foreach>
