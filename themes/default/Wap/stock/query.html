<style>
.demo{width:100%}
.stamp *{padding:0;margin:0;list-style:none;font-family:"Microsoft YaHei",'Source Code Pro',Menlo,Consolas,Monaco,monospace}
.stamp{width:387px;height:180px;padding:0 10px;margin-bottom:50px;position:relative;overflow:hidden}
.stamp:before{content:'';position:absolute;top:0;bottom:0;left:10px;right:10px;z-index:-1}

.stamp .par sub{position:relative;top:-5px;color:rgba(255,255,255,.8)}
.stamp .copy{display:inline-block;padding:21px 14px;width:40%;vertical-align:text-bottom;font-size:30px;color:#fff;text-align:center;line-height:initial}
.stamp .copy p{font-size:12px;margin-top:15px}
.stamp01{background:#F39B00;background:radial-gradient(rgba(0,0,0,0) 0,rgba(0,0,0,0) 5px,#F39B00 5px);background-size:15px 15px;background-position:9px 3px}
.stamp04{width:100%;background:#FD0404;background:radial-gradient(rgba(0,0,0,0) 0,rgba(0,0,0,0) 4px,#FD0404 4px);background-size:12px 8px;background-position:-5px 10px; margin-top:20px;}
.stamp04:before{background-color:#FD0404;left:5px;right:5px}
.stamp04 .copy{padding:10px 6px 10px 12px;font-size:24px}
.stamp04 .copy p{font-size:12px;margin-top:5px;margin-bottom:8px}
.stamp04 .copy a{background-color:#fff;color:#333;font-size:12px;text-decoration:none;padding:5px 10px;border-radius:3px;display:block}
