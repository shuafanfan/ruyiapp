<include file='public:header'/>    
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('shop/detail',array('shop_id'=>$detail['shop_id']))}>"><i class="iconfont icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			商家新闻
		</div>
        <div class="top-search" style="display:none;">
			<form method="post" action="<{:U('all/index')}>">
				<input name="keyword" placeholder="输入新闻的关键字"  />
				<button type="submit" class="iconfont icon-search"></button> 
			</form>
		</div>
		<div class="top-signed">
			<a id="search-btn" href="javascript:void(0);"><i class="iconfont icon-search"></i></a>
		</div>
        
	</header>
    
    <script>
	$(function(){
		$("#search-btn").click(function(){
			if($(".top-search").css("display")=='block'){
				$(".top-search").hide();
				$(".top-title").show(200);
			}
			else{
				$(".top-search").show();
				$(".top-title").hide(200);
			}
		});

		});
    </script>
    <include file="shop:nav"/>
	<div class="blank-10 bg"></div>
	<div class="list-media-x" id="list-media">
	<ul></ul>
    </div>
    <script>
		$(document).ready(function () {
			loaddata('<{$nextpage}>', $("#list-media ul"), true);
		});
	</script>
		
	</div>

<include file="public:footer"/>
