<include  file='public:header'/>
<div class="mainBt">
    <ul>
     <li class="li1">团队</li>
        <li class="li2">团队管理</li>
        <li class="li2 li3">编辑团队</li>
    </ul>
</div>
<form target="baocms_frm" action="<{:U('stockjury/edit',array('jury_id'=>$detail['jury_id']))}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
            
            
                
                   <tr>
                    <td class="lfTdBt">团队名称：</td>
                    <td class="rgTdBt"><input type="text" name="data[jury_name]" value="<{$detail.jury_name|default=''}>" class="manageInput" />
					&nbsp;&nbsp;<code>当前团队的名称</code>
                    </td>
                </tr>
                
                <tr>
                   <td class="lfTdBt">所属队伍：</td>
                   <td class="rgTdBt">
                   <select id="data[team_id]" name="data[team_id]" class="selectInput">
                   <option value="0">请选择...</option>
                      <foreach name="teams" item="var">
                        <option value="<{$var.team_id}>"  <eq name="var.team_id" value="$detail.team_id">selected="selected"</eq> ><{$var.team_name}></option>                      </foreach>
                   </select>
                   </td>
                </tr>
          
                 <tr>
                    <td class="lfTdBt">团队简介：</td>
                    <td class="rgTdBt">
                        <textarea name="data[intro]" rows="5" cols="40"><{$detail.intro|default=''}></textarea>
                        <code>当前团队的简介</code>
                    </td>
                </tr>
                
                <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="manageInput" />
                    &nbsp;&nbsp;<code>团队排序</code>

                    </td>
                </tr>
                
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认编辑" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
