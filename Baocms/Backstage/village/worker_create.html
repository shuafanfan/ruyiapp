<include  file='public:header'/>
<div class="mainBt">
    <ul>
           <li class="li1">社区村设置</li>
        <li class="li2">工作人员添加</li>
    </ul>
</div>
<form  target="baocms_frm" action="<{:U('village/worker_create',array('village_id'=>$village_id))}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="lfTdBt">姓名：</td>
                    <td class="rgTdBt"><input type="text" name="data[name]"  class="scAddTextName" />
                        <input type="hidden" name="data[village_id]" value="<{$village_id}>"  />
                    </td>
                </tr>    
             
                <tr>
                    <td class="lfTdBt">职务：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[job]"  class="scAddTextName" />
                    </td>
                </tr>
                  <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[orderby]"  class="scAddTextName" />
                    </td>
                </tr>
              
                 <tr>
                    <td class="lfTdBt">照片：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传照片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.village.thumb}>
                    </div>
                    <script>                                            
						var width_village = '<{:thumbSize($CONFIG[attachs][village][thumb],0)}>';                         
						var height_village = '<{:thumbSize($CONFIG[attachs][village][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"village"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_village,height: height_village,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
                 <!--添加结束-->
                    
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
