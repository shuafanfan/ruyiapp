<div class="mainScAdd ">
    <div class="tableBox">
        <form target="baocms_frm" action="<{:U('cityagent/edit',array('agent_id'=>$detail['agent_id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                 <tr>
                    <td class="lfTdBt">代理名称：</td>
                    <td class="rgTdBt"><input type="text" name="data[agent_name]" value="<{$detail.agent_name|default=''}>" class="manageInput" />

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">购买价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[price]" value="<{$detail.price|default=''}>" class="manageInput" />

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">简介：</td>

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt"><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="manageInput" />

                    </td>
