<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">众筹</li>
        <li class="li2">项目管理</li>
        <li class="li2 li3">修改项目</li>
    </ul>
</div>
<div class="mainScAdd ">

    <div class="tableBox">
        <form  target="baocms_frm" action="<{:U('crowd/type_edit',array('type_id'=>$type['type_id']))}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
               
                 <tr>
                    <td class="lfTdBt">价格：</td>
                    <td class="rgTdBt"><input type="text" name="data[price]" value="<{$type['price']/100}>" class="manageInput" />
                     <code>项目价格，就是众筹中项目需要多少钱</code>

                    </td>
                </tr> 
          
              <tr>
                    <td class="lfTdBt">
                缩略图：
                </td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[img]" value="$type['img']" id="data_img" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="80" height="80"  src="<{:config_img($type['img'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        建议尺寸<{$CONFIG.attachs.goods.thumb}>
                    </div>
                    <script>                                            
						var width_good = '<{:thumbSize($CONFIG[attachs][goods][thumb],0)}>';                         
						var height_good = '<{:thumbSize($CONFIG[attachs][goods][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_good,height: height_good,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_img").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
               

          <tr>
            <td class="lfTdBt">限购：</td>
            <td class="rgTdBt"><input type="text" name="data[max_num]" value="<{$type.max_num|default=''}>" class="manageInput" />
           <code>每人限购多少</code>
            </td>
        </tr>
 
        <tr>
            <td class="lfTdBt">描述：</td>
             <td class="rgTdBt"> <textarea cols='50' rows='5' name="data[content]"><{$type.content|default=''}></textarea>
				 <code>简短描述</code>
            </td>
        </tr>
        
         <tr>
            <td class="lfTdBt">运费：</td>
             <td class="rgTdBt"> <input type="text" name="data[yunfei]" value="<{$type['yunfei']/100}>" class="manageInput" />
			<code>买家承担的运费</code>
            </td>
        </tr> 
        
          <tr>
            <td class="lfTdBt">项目成功结束后：</td>
             <td class="rgTdBt"> <input type="text" name="data[fahuo]" value="<{$type['fahuo']}>" class="manageInput" />
             <code>项目结束后多少天发货</code>
            </td>
        </tr>          
        
                
         <tr>
            <td class="lfTdBt">是否抽奖：</td>
            <td class="rgTdBt">
            <input type="radio" name="data[choujiang]" value="0" <if condition="$type[choujiang] eq 0">checked="checked"</if> />不抽奖
			<input type="radio" name="data[choujiang]" value="1" <if condition="$type[choujiang] eq 1">checked="checked"</if> />抽奖
            </td>
        </tr>   
 
    </table>
            <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认添加" class="smtQrIpt" />
                <div>
</form>
</div>
</div>
<include  file='public:footer'/>
