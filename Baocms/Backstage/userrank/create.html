<div class="listBox clfx">
    <div class="menuManage">
        <form  target="baocms_frm" action="<{:U('userrank/create')}>" method="post">
            <div class="mainScAdd">
                <div class="tableBox">
                         <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                        <tr>
                            <td class="lfTdBt">等级名称：</td>
                            <td class="rgTdBt"><input type="text" name="data[rank_name]" value="<{$detail.rank_name|default=''}>" class="scAddTextName w150" />
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">需要人数：</td>
                            <td class="rgTdBt"><input type="text" name="data[number]" value="<{$detail.number|default=''}>" class="scAddTextName w150" />
                                <code>这里是升级该等级需要推荐的下级人数</code>
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">等级折扣：</td>
                            <td class="rgTdBt"><input type="text" name="data[discount]" value="<{$detail.discount|default=''}>" class="scAddTextName w80" />%
                                <code>这里是改等级再购买商品的时候所享受总价的折扣比例，这里是百分比，比如填写90就是90%</code>
                            </td>
                        </tr>
                         <tr>
                            <td class="lfTdBt">等级推广奖励：</td>
                            <td class="rgTdBt"><input type="text" name="data[reward]" value="<{$detail.reward|default=''}>" class="scAddTextName w80" />%
                                <code>下级购买商品，上级获得的奖励，这里已是百分比，比如填写10就是10%比如下级购买100元的商品，上级可以享受10元的分成</code>
                            </td>
                        </tr>
                        <tr>
                        <td class="lfTdBt">等级图标：</td>
                         <td class="rgTdBt">
                            <div style="width: 300px;height: 100px; float: left;">
                                <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                                <div id="fileToUpload" >上传缩略图</div>
                            </div>
                            <div style="width:100px;height:80px; float:left;">
                                <img id="photo_img" width="60" height="60"  src="<{:config_img($detail['photo'])}>" />
                                 <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                                建议尺寸<{$CONFIG.attachs.rank.thumb}> 
                            </div>
                            <script>                                            
                                var width_rank = '<{:thumbSize($CONFIG[attachs][rank][thumb],0)}>';                         
                                var height_rank = '<{:thumbSize($CONFIG[attachs][rank][thumb],1)}>'; 
                                var uploader = WebUploader.create({                             
                                auto: true,                             
                                swf: '/static/default/webuploader/Uploader.swf',                             
                                server: '<{:U("app/upload/uploadify",array("model"=>"rank"))}>',                             
                                pick: '#fileToUpload',                             
                                resize: true,  
                                compress : {width: width_rank,height: height_rank,quality:80,allowMagnify: false,crop: true}                           
                            });                                                 
                            uploader.on( 'uploadSuccess', function( file,resporse) {                             
                                $("#data_photo").val(resporse.url);                             
                                $("#photo_img").attr('src',resporse.url).show();                         
                            });                                                
                            uploader.on( 'uploadError', function( file ) {                             
                                alert('上传出错');                         
                            });                     
                            </script>
                        </td>
                        <tr>
                            <td class="lfTdBt">需要积分：</td>
                            <td class="rgTdBt"><input type="text" name="data[integral]" value="<{$detail.integral|default=''}>" class="scAddTextName w150" />
                                <code>当用户积分满足的时候自动升级</code>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="smtQr"><input type="submit" value="确认保存" class="smtQrIpt" /></div>
            </div>
        </form>
    </div>
</div>
