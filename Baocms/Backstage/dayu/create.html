<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">设置</li>
        <li class="li2">大鱼模板管理</li>
        <li class="li2 li3">添加大鱼模板</li>
    </ul>
</div>
    <p class="attention"><span>注意：</span>如果没有模板ID请登录-><a style="color: red;" href="http://www.alidayu.com/" target="_ablank">阿里大鱼</a></p>
<form  target="baocms_frm" action="<{:U('dayu/create')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
               <tr>
                    <td class="lfTdBt">模板名：</td>
                    <td class="rgTdBt"><input type="text" name="data[dayu_name]" class="manageInput" value="<{$info.dayu_name}>" />
                    <code>模板说明，不要随意改动</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">本地调用：</td>
                    <td class="rgTdBt"><input style="border: 1px red solid;" type="text" name="data[dayu_local]" class="manageInput" value="<{$info.dayu_local}>" />
                    <code>这里是本地调用的标签，不要随意修改，开发中这里按照规则写清楚</code></td>
                </tr>
                <tr>
                    <td class="lfTdBt">模板ID：</td>
                    <td class="rgTdBt"><input type="text" name="data[dayu_tag]" class="manageInput" value="<{$info.dayu_tag}>" />
                    <code>这里是大于短信后台那边已审核的短信模板的ID，请确认跟大于后台的一致，否则无法发送短信</code>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">说明：</td>
                    <td class="rgTdBt"><textarea  name="data[dayu_note]" cols="50" rows="10" ><{$info.dayu_note}></textarea>
                    <code>大于短信内容，开发教程登录：http://www.ituiz.com 查看</code>
                    </td>
                </tr>
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
